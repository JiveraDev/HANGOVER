<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangover &middot; Forgot Password</title>
    <link
      rel="stylesheet"
      href="../bootstrap-5.3.7-dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="loginstyle.css" />
    <link rel="stylesheet" href="forgetpassworddesign.css" />
    <script defer src="timerOTP.js"></script>
  </head>
  <body>
    <section class="vh-100" style="mask-image: url(../src/img/image.png)">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-light mb-4" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <p class="mb-5">Reset password</p>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input
                      type="email"
                      id="forgetpassemail"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="forgetpassemail"
                      >Email</label
                    >
                  </div>
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input
                      type="email"
                      id="OTP"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="OTP" id="OTPlabel"
                      >OTP</label
                    >
                  </div>
                  <label for="OTPlabel" class="form-label text-muted">Enter OTP until <span id="timerOTP"></span></label>

                  
                  <button
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-outline-dark btn-lg px-5"
                    type="submit"
                  >
                    Send OTP Verification
                  </button>
                </div>

                <div>
                  <p class="mb-0">
                    Don't have an account?
                    <a href="#!" class="-50 fw-bold">Sign Up</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
