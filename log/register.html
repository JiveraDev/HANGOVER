<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hangover &middot; Login</title>
  <link rel="stylesheet" href="../bootstrap-5.3.7-dist/css/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="loginstyle.css" />
</head>

<body>
  <section class="vh-100%" style="
        background-image: url('../src/img/loginbackground.png');
        background-size: cover;
      ">
    <div class="container py-5 h-90">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem; background: rgba(255, 255, 255, 0.75)">
            <div class="row g-0">
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form>
                    <div class="mb-3 text-center pb-1">
                      <span class="h1 fw-bold mb-0">Hangover</span>
                    </div>

                    <h5 class="fw-normal mb-1 pb-3 text-end" style="letter-spacing: 1px">
                      Sign into your account
                    </h5>

                    <div data-mdb-input-init class="form-outline mb-4 text-end">
                      <input type="email" id="emailregisterID" class="form-control form-control-lg" />
                      <label class="form-label " for="emailregisterID">Email address</label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4 text-end">
                      <input type="password" id="passwordregisterID" class="form-control form-control-lg" />
                      <label class="form-label " for="passwordregisterID">Password</label>
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4 text-end">
                      <input type="password" id="confirmpasswordregisterID" class="form-control form-control-lg" />
                      <label class="form-label " for="confirmpasswordregisterID">Confirm Password</label>
                    </div>

                    <div class="pt-1 mb-4 text-end">
                        <button data-mdb-button-init data-mdb-ripple-init
                        class="btn btn-primary btn-lg"
                        type="button"
                        style="width: 10rem;">
                        Register
                      </button>
                    </div>

                    <p class="mb-5 pb-lg-2 text-end" style="color: #393f81">
                      Already have an account?
                      <a href="login.html" style="color: #393f81">Login here</a>
                    </p>
                    <div class="text-end">
                      <a href="#!" class="small text-muted">Privacy policy</a>
                    </div>

                  </form>
                </div>
              </div>
                       <div class="col-md-6 col-lg-5 d-none d-md-block">
              <!-- src="../src/img/image.png" TODO: to be change with logo -->
              <img
                src="../src/img/image.png"
                alt="login form"
                class="image-fill"
                style="border-radius: 1rem"
              />
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
